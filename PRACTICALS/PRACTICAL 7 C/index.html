 <!DOCTYPE html>
<html>
<head>
  <title>Practical 7</title>
</head>
<body>
  <h2>Marquee Examples with Different Attributes</h2>

  <marquee direction="left" bgcolor="yellow" height="40" width="350" behavior="scroll" scrollamount="5" scrolldelay="50">
    This text scroll left side.
  </marquee>
  <br><br>

  <marquee direction="right" bgcolor="lightblue" height="40" width="350" behavior="alternate" loop="3" scrollamount="10" scrolldelay="80">
    This text scroll right side.
  </marquee>
  <br><br>

  <marquee direction="up" bgcolor="pink" height="60" width="200" behavior="slide" scrollamount="2" scrolldelay="100">
    This text scroll up side.
  </marquee>
  <br><br>

  <marquee direction="down" bgcolor="orange" height="60" width="200" behavior="scroll" scrollamount="7" scrolldelay="60">
    This text scroll down side.
  </marquee>
  <br><br>
</body>
</html>
