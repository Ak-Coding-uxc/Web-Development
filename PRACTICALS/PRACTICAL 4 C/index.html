
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practical 4</title>
  </head>
  <body>
    <h2>ASCII Art using &lt;pre&gt; Tag</h2>
    <pre>
        *    *
       * *  * *
      *   *    *
     *          *
    *            *
   *              *
  *                *
 *                  *
*                    *
    </pre>

    <p>
      The &lt;pre&gt; tag displays the ASCII art exactly 
      as it is written,preserving spaces and line breaks.
    </p>
  </body>
</html>
